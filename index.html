<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="assets/house.svg" alt="Home Icon"> 
              Home
            </li>
            <li> 
              <img src="assets/bell.svg" alt="Notification Icon"> 
              Notifications
            </li>
            <li>
              <img src="assets/chat.svg" alt="Chat Icon"> 
              Messages
            </li>
          </ul>
        </nav>
        <img src="/assets/logo.svg" alt="Logo Twitter">
        <div class="side">
          <input placeholder="Search on Twitter" type="text">
          <img src="/assets/eu.png" alt="Logo">
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do Mateus</h1>
    </div>
    <div class="bar">
      <ul>
        <li>
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>456</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>789</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>123</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>456</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>789</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="" alt="Menu items">
      </div>
    </div>
  </body>
</html>
